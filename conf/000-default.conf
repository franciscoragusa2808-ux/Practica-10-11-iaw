<VirtualHost *:80>
    ServerName PUT_YOUR_DOMAIN_HERE
    ServerAlias www.practica-05.ddnsking.com
    DocumentRoot /var/www/html
     DirectoryIndex index.php index.html
    <Directory /var/www/html>
